<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="shortcut icon" href="/favicon.jpg" type="image/x-icon" id="favicon">
    <link rel="stylesheet" href="/style.css">
    <script src="/agecalculator.js"></script>
</head>
<body>
    
    <div class="main">
        <div class="container">
             <div class="text"> <h5>AGE CALCULATOR</h5></div>
            <div class="input">       
            <input  id="date" minlength="1" maxlength="2" placeholder="dd">
            <input  id="month" minlength="1" maxlength="2" placeholder="mm">
            <input  id="year" minlength="4" maxlength="4" placeholder="yyyy">
            </div>
            
                <div class="butt">
                    <input type="button" value="Submit!" id="but"  onclick="age()" />
                </div>
             
            
            <div id="age">
        
            </div>
        </div>
    </div>
    
</body>
</html>
